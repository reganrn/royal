<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Coronation 2020</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="regal-bg">
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                  <div class="logo-section">
                      <img src="images/Saint-Gobain-Logo.png" />
                  </div>
                </div>
              </div>
        </div>
    </header>

    <div class="content-section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="middle-logo text-center">
                        <img src="images/RegalBig.png" />
                    </div>
                    <div class="cta-section text-center">
                        <a class="btns btns-primary btns-lg">REGISTER <img src="images/cta.png" /></a>
                    </div>

                    <div class="clock-section text-center">
                        <h2>Webinar Count down</h2>
                        <div id="clockdiv">
                        <div>
                            <span class="days"></span>
                            <div class="smalltext">Days</div>
                        </div>
                        <div>
                            <span class="hours"></span>
                            <div class="smalltext">Hours</div>
                        </div>
                        <div>
                            <span class="minutes"></span>
                            <div class="smalltext">Minutes</div>
                        </div>
                        <div>
                            <span class="seconds"></span>
                            <div class="smalltext">Seconds</div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
