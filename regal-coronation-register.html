<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Coronation 2020</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="regal-bg">
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                  <div class="logo-section">
                      <img src="images/Saint-Gobain-Logo.png" />
                  </div>
                </div>
                <div class="col">
                  <div class="logo-section right-align">
                      <img src="images/regalMedium.png" />
                  </div>
                </div>
            </div>
        </div>
    </header>

    <div class="content-section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-section">
                        <div class="row">
                            <div class="col">
                                <h2>Registration</h2>
                            </div>
                        </div>
                        <div class="row mb-2 align-items-center">
                            <div class="col-sm-3">
                                <label>NAME</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="text" name="name" />
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-sm-3 align-items-center">
                                <label>MOBILE</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="tel" name="mobile" />
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-sm-3 align-items-center">
                                <label>EMAIL</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="tel" name="email" />
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-sm-3 align-items-center">
                                <label>EMAIL</label>
                            </div>
                            <div class="col-sm-9 align-items-center">
                                <input type="tel" name="email" />
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-sm-3 align-items-center">
                                <label>FIRM NAME</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="tel" name="firm_Name" />
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-sm-3 align-items-center">
                                <label>DEALER CODE</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="tel" name="dealer_code" />
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-sm-3 align-items-center">
                                <label>LOCATION</label>
                            </div>
                            <div class="col-sm-9">
                                <input type="tel" name="location" />
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col right-align">
                                <a class="btns btns-primary btns-sm">SUBMIT <img src="images/cta.png" /></a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
